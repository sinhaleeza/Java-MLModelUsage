@(papersList: List[String])
<!doctype html>
<html lang="en">
    <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial- scale=1, shrink-to-fit=no">

        <title>Basic Search</title>
        <link rel="stylesheet" media="screen" href="/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="/stylesheets/google-font-robotoSlab.css">

        <script src="/javascripts/jquery-3.4.1.slim.min.js"></script>
        <script src="/javascripts/popper.min.js"></script>
        <script src="/javascripts/bootstrap.min.js"></script>
        <title>Basic Search</title>
    </head>
    <body>
        <br>
        <div class="container">
            <table>
                <tr>
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text text-white">
                        <form method="get" action="">
                            <button type="button" class="btn btn-sm btn-info btn-inline"><a href="/indexing" class="text-white"><b>Indexing</b></a></button>
                            <button type="button" class="btn btn-sm btn-info btn-inline"><a href="/basicSearch" class="text-white"><b>Basic Search</b></a></button>
                            <button type="button" class="btn btn-sm btn-info btn-inline"><a href="/spatialSearch" class="text-white"><b>Spatial Search</b></a></button>
                        </form>
                        </div>
                    </div>
                </tr>
                <tr>
                <br>
                <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Basic Search</a>
                </nav>

                <br>

                <form method="get" action="/basicSearchHandler">
                    <div class="form-group">
                        <label for="keyword"><b>Keyword *</b></label>
                        <input type="text" name="keyword" class="form-control" id="keyword" required>
                        <label for="resultsToSkip"><b>Results to skip *</b></label>
                        <input type="text" name="resultsToSkip" class="form-control" id="resultsToSkip" required>
                        <label for="resultsToReturn"><b>Results to return *</b></label>
                        <input type="text" name="resultsToReturn" class="form-control" id="resultsToReturn" required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info btn-block">Submit</button><br>
                    <br><br>
                </form>
                @if(papersList.length > 0){
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Papers :</h5>
                            <p class="card-text">
                            <ul>
                            @for(paper <- papersList){
                                <li class="text-white">   @paper </li>
                                }
                            </ul>
                            </p>
                        </div>
                    </div>
                    <br>
                }
                </tr>
            </table>
        </div>

    </body>
</html>
